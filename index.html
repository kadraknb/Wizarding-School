<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <figure>
        <img
          class="trybewarts-header-logo"
          src="./images/trybewarts-header-logo.svg"
          alt="logo trybe"
        />
      </figure>
      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login" action="">
        <input type="email" name="email" placeholder="Email" id="email" />
        <input type="password" name="password" placeholder="Senha" id="senha" />
        <button id="login">Entrar</button>
      </form>
    </header>
    <main id="flex-main">
      <form id="evaluation-form" action="">
        <div>
          <input class="input" id="input-name" type="text" placeholder="Nome" />
          <input
            class="input"
            id="input-lastname"
            type="text"
            placeholder="Sobrenome"
          />
          <input id="input-email" type="email" placeholder="Email" />
          <select name="" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <p id="label-family">Qual sua família?</p>
        <div id="radio-family">
          <input type="radio" name="family" value="Frontend" />Frontend
          <input type="radio" name="family" value="Backend" />Backend
          <input type="radio" name="family" value="FullStack" />FullStack
        </div>

        <label id="label-content" for="">
          <p>Qual conteúdo você está com mais vontade de aprender?</p>
        </label>
        <input type="checkbox" value="HoFs" />HoFs
        <input type="checkbox" value="Jest" />Jest
        <input type="checkbox" value="Promises" />Promises
        <input type="checkbox" value="React" />React
        <input type="checkbox" value="SQL" />SQL
        <input type="checkbox" value="Python" />Python

        <div>
          <label id="label-rate" for="">
            <p>Como você avalia a Trybewarts?</p>
          </label>
          <input type="radio" name="rate" value="1" />1
          <input type="radio" name="rate" value="2" />2
          <input type="radio" name="rate" value="3" />3
          <input type="radio" name="rate" value="4" />4
          <input type="radio" name="rate" value="5" />5
          <input type="radio" name="rate" value="6" />6
          <input type="radio" name="rate" value="7" />7
          <input type="radio" name="rate" value="8" />8
          <input type="radio" name="rate" value="9" />9
          <input type="radio" name="rate" value="10" />10
        </div>
        <label class="textarea" for=""> <p>Deixe seu comentário:</p></label>

        <textarea id="textarea" cols="30" rows="10" maxlength="500"></textarea>

         <p id="counter">500 </p>

        <label id="label-infos" for="">
          <p>"Você concorda com o uso das informações acima?"</p>
          <input type="checkbox" id="agreement" required />
        </label>

        <button id="submit-btn" type="submit" disabled>Enviar</button>
      </form>

      <img
        id="trybewarts-forms-logo"
        src="./images/trybewarts-colored.svg"
        alt="trybewarts-forms-logo"
      />
      
      
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="./script.js"></script>
  </body>
</html>
