<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <figure>
        <img
          class="trybewarts-header-logo"
          src="./images/trybewarts-header-logo.svg"
          alt="logo trybe"
        />
      </figure>
      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login" action="">
        <input type="email" name="email" placeholder="Email" id="email" />
        <input type="password" name="password" placeholder="Senha" id="senha" />
        <button id="login">Entrar</button>
      </form>
    </header>
    <main id="flex-main">
      <form id="evaluation-form" action="">
        <div>
          <input class="input" id="input-name" type="text" placeholder="Nome" />
          <input
            class="input"
            id="input-lastname"
            type="text"
            placeholder="Sobrenome"
          />
          <input id="input-email" type="email" placeholder="Email" />
          <select name="" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <p id="label-family">Qual sua família?</p>
        <div id="test">
          <input type="radio" name="family" value="Frontend" />Frontend
          <input type="radio" name="family" value="Backend" />Backend
          <input type="radio" name="family" value="FullStack" />FullStack
        </div>
      </form>

      <img
        id="trybewarts-forms-logo"
        src="./images/trybewarts-colored.svg"
        alt="trybewarts-forms-logo"
      />
    </main>
    <script src="./script.js"></script>
  </body>
</html>
