<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="./images/trybewarts-header-logo.svg"
        alt="logo trybe"
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login" action="">
        <input type="email" name="email" placeholder="Email" id="email" />
        <input type="password" name="password" placeholder="Senha" id="senha" />
        <button id="login">Entrar</button>
      </form>
    </header>
    <main id="flex-main">
      <form id="evaluation-form" action="">
        <div>
          <input class="input" id="input-name" type="text" placeholder="Nome" />
          <input class="input" id="input-lastname" type="text" placeholder="Sobrenome"/>
          <input id="input-email" type="email" placeholder="Email" />
          Casa:<select name="" id="house"></select>
        </div>

        <div id="radio-family">
          <p id="label-family">Qual sua família?</p>
        </div>

        <div id="checkboxSubj">
          <p id="label-content">
            Qual conteúdo você está com mais vontade de aprender?
          </p>
        </div>

        <div>
          <p id="label-rate">Como você avalia a Trybewarts?</p>
          <div id="#input-radio"></div>
        </div>

        <p class="textarea">Deixe seu comentário:</p>
        <textarea id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        <p id="counter">500</p>

        <label id="label-infos" for="agreement">
          <p>"Você concorda com o uso das informações acima?"</p></label>
          <input type="checkbox" id="agreement" required/>
        
        <button id="submit-btn" type="submit" disabled>Enviar</button>
      </form>

      <img
        id="trybewarts-forms-logo"
        src="./images/trybewarts-colored.svg"
        alt="trybewarts-forms-logo"
      />
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="./script.js"></script>
  </body>
</html>
